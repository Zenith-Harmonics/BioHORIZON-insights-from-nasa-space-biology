<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BioHorizon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- ðŸ‘‡ Make the body a flex container -->
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">BioHorizon</a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Home link -->
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>

          <!-- About link -->
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


    <!-- Main content grows to fill space -->
    <main class="flex-grow-1 container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer stays at the bottom -->
<footer class="bg-dark text-white mt-auto py-3 border-top border-secondary">
  <div class="container text-center">
    <p class="mb-1">
      &copy; 2025 <strong>BioHorizon</strong> â€” Built for NASA Space Apps Challenge
    </p>
    <p class="mb-0 small text-light">
      Data sourced from the
      <a href="https://osdr.nasa.gov/bio/repo/search?q=&data_source=cgene,alsda,esa&data_type=study"
         target="_blank"
         class="text-decoration-underline text-light fw-semibold">
        NASA Open Science Data Repository (OSDR)
      </a>, including datasets from <strong>CGene</strong>, <strong>ALSDA</strong>, and <strong>ESA</strong>.
    </p>
  </div>
</footer>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
