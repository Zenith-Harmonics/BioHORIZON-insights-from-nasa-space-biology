<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioHORIZON{% endblock %}</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background color */
        }
        /* Custom scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* Gray-400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* Gray-100 */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex-shrink-0">
                    <a href="{% url 'home' %}" class="text-2xl font-extrabold text-indigo-700 tracking-tight">
                        BioHORIZON
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'home' %}"
                           class="{% if request.path == '/home/' or request.path == '/' %}bg-indigo-50 text-indigo-700{% else %}text-gray-700 hover:bg-gray-50{% endif %} px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                            Home
                        </a>
                        <a href="{% url 'about' %}"
                           class="{% if request.path == '/about/' %}bg-indigo-50 text-indigo-700{% else %}text-gray-700 hover:bg-gray-50{% endif %} px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                            About
                        </a>
                        <a href="https://github.com/Zenith-Harmonics/BioHORIZON-insights-from-nasa-space-biology" target="_blank"
                           class="text-gray-700 hover:bg-gray-50 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                            GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="min-h-screen">
        {% block content %}
        <!-- Content from home.html, about.html, or paper.html will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">
                &copy; 2025 BioHORIZON Project. Built for the NASA Space Apps Challenge.
            </p>
            <p class="text-xs text-gray-400 mt-1">
                Data provided by NASA Open Science Data Repository (OSDR).
            </p>
        </div>
    </footer>

</body>
</html>
