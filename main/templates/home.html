{% extends "base.html" %}
{% block content %}
<div class="container text-left mt-1">
  <h2>What do you want to explore today?</h2>
<form method="get" action="{% url 'home' %}" class="mb-4">
  <div class="row g-2">
    <div class="col-md-4">
      <input type="text" class="form-control" name="q" placeholder="Search title or keywords">
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary w-100" type="submit">Search</button>
    </div>
  </div>
</form>

  {% if query %}
    <h3 class="mt-4">Results for "{{ query }}":</h3>
    <!-- Your results here -->
  {% endif %}


<div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
  {% for paper in papers %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body text-start">
          <h5 class="card-title">{{ paper.short_title }}</h5>
          <p class="card-text" style="text-align: justify;">{{ paper.short_description}}</p>
          <a href="{% url 'paper' paper.id %}" class="card-link" target="_blank">Read Paper</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No papers available.</p>
  {% endfor %}
</div>



{% endblock %}
